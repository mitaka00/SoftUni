<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="Arranging The Widths.css">
</head>
<body>
<form action="#">
    <fieldset>
    <legend>Rent Audi Vehicles</legend>
    <label for="name">
        <span>Named</span>
        <input type="text" placeholder="Enter Your Name">
    </label>
    <label for="car">
        <span>Select</span>
        <select name="cars" >
            <option value="Audi 80">Audi 80</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Opel">Opel</option>
        </select>
    </label>
        <label for="Select">Select</label>
    <label for="message">
        <span>Message</span>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </label>
    </fieldset>
</form>
</body>
</html>
