<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Store</title>
    <link rel="stylesheet" href="Watch Store.css">
</head>
<body>
    <div class="container">
        <h1>Watches Store</h1>
        <article>
            <h3>235$</h3>
            <p class="subtitle">Guarantee: 3 years</p>
            <div class="image-container">
                <img src="../images/watch-1.jpg" alt="">
            </div>
            <p class="text">Made in: Germany</p>
            <p class="text">Model: G-Shock</p>
            <p class="text">number: 089964575</p>
            <button>Add to cart</button>
        </article>
        <article>
            <h3>315$</h3>
            <p class="subtitle">Guarantee: 10 years</p>
            <div class="image-container">
                <img src="../images/watch-2.png" alt="">
            </div>
            <p class="text">Made in: USA</p>
            <p class="text">Model: Q & Q</p>
            <p class="text">number: 089453575</p>
            <button>Add to cart</button>
        </article>
        <article>
            <h3>655$</h3>
            <p class="subtitle">Guarantee: 5 years</p>
            <div class="image-container">
                <img src="../images/watch-3.jpg" alt="">
            </div>
            <p class="text">Made in: China</p>
            <p class="text">Model: Q & Q</p>
            <p class="text">number: 089962315</p>
            <button>Add to cart</button>
        </article>
    </div>
</body>
</html>
