<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Animations</title>
    <link rel="stylesheet" href="sliding.css">
</head>
<body>

<div id="slide-up">
    <div class="card">
        <div class="front-side">SLIDE</div>
        <div class="back-side">UP</div>
    </div>
</div>

<div id="slide-down">
    <div class="card">
        <div class="front-side">SLIDE</div>
        <div class="back-side">DOWN</div>
    </div>
</div>

<div id="slide-left">
    <div class="card">
        <div class="front-side">SLIDE</div>
        <div class="back-side">LEFT</div>
    </div>
</div>

<div id="slide-right">
    <div class="card">
        <div class="front-side">SLIDE</div>
        <div class="back-side">RIGHT</div>
    </div>
</div>
</body>
</html>
