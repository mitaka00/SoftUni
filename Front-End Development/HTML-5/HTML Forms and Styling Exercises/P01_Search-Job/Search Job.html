<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="Search Job.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">
                    <i class="fa fa-search" aria-hidden="true"></i> Search Business
                </a></li>
                <li><a href="#">
                    <i class="fa fa-tags" aria-hidden="true"></i> Business Categories
                </a></li>
                <li><a href="#">
                    <i class="fa fa-map-marker" aria-hidden="true"></i> Recent Locations
                </a></li>
                <li><a href="#">
                    <i class="fa fa-user" aria-hidden="true"></i> Agents Located
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <label for="">
            <span>Business Name</span>
            <input type="text" name="name" placeholder="enter a name">
        </label>
        <label for="">
            <span>Country</span>
            <input type="text" name="country" placeholder="search by country">
        </label>
        <label for="">
            <span>City / State</span>
            <input type="text" name="city" placeholder="search by city or state">
        </label>
        <label for="">
            <span>Zip / Postal Code</span>
            <input type="text" name="postal code" placeholder="enter a postal code">
        </label>
        <label for="">
            <span>Employers</span>
            <input type="text" name="employers" placeholder="1000-5000">
        </label>
        <label for="">
            <span>Startup Date</span>
            <input type="date" name="date" placeholder="">
        </label>
        <label for="">
            <span>Job Opportunity</span>
            <input type="text" name="job-opportunity" placeholder="any">
        </label>
        <button>let's find your job</button>
    </main>
</body>
</html>
