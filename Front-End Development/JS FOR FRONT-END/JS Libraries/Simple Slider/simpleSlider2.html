<script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>

<script>
    $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        prevArrow:'<button type="button" class="slick-prev" style="background-color: darkgrey"></button>',
        nextArrow:'<button type="button" class="slick-next" style="background-color: darkgrey"></button>',
        autoplay:true,
        autoplaySpeed:1500,
    });
</script>
