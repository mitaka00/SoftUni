<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-md-4">
        <div class="btn-group mt-5" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-plus" aria-hidden="true"></i> New User
            </button>
            <button type="button" class="btn btn-danger">
                <i class="fa fa-user" aria-hidden="true"></i> I have account
            </button>
        </div>
        <p class="mt-3 mb-4">Click to select</p>
        <form action="#">
            <div class="input-group mb-2">
                <input type="text" placeholder="Email Address" class="form-control border-right-0">
                <div class="input-group-addon bg-white border-left-0">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input-group mb-2">
                <input type="password" placeholder="Password" class="form-control border-right-0">
                <div class="input-group-addon bg-white border-left-0">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input-group mb-2">
                <input type="password" placeholder="Confirm Password" class="form-control border-right-0">
                <div class="input-group-addon bg-white border-left-0">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
