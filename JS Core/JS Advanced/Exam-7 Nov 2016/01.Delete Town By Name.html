<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(deleteTowns);
        let result=$('#result');

        function deleteTowns(){
            let deletedTowns=[];
            let searchedTown=$('#townName').val();

            let options=$('option');

            for (let option of options) {
                if(option.text===searchedTown){
                    deletedTowns.push(option.text);
                    option.remove();
                }
            }

            if(deletedTowns.length===0){
                result.text(`${searchedTown} not found.`)
            } else {
                result.text(`${searchedTown} deleted.`)
            }

            $('#townName').val('');
        }
    }
</script>
</body>
</html>
