<!DOCTYPE html>

<body>
<div>
    <p id="wiki">
        =Document title=
        ==First segment==
        '''bold 1''' word ''italics 1'' '''bold2'''

        word [[hyper2]] [[hyperlink2|with Label]]
        ==Second segment==
        ===Third segment===

    window.onload = function(){
        wikiParser('#wiki');
    }
</script>
