<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let area=document.getElementById('result');
        let list=document.getElementById('items').getElementsByTagName('li');

        area.value='';

        for (let li of list) {
            area.value+=li.textContent+'\n'
        }
    }
</script>

</body>
</html>
