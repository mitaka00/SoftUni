<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text">
        <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>
<script>
    function getInfo() {
       let value=$('#stopId').val();
       let stopName=$('#stopName');
       let buses=$('#buses');

       stopName.text('');
       buses.empty();

       let request={
           url:`https://judgetests.firebaseio.com/businfo/${value}.json`,
           success:showBus,
           error:printError,
       };

       $.ajax(request);

       function showBus(data) {
           stopName.text(data['name'])
           for(let key in data['buses']) {
               let li=$(`<li>Bus ${key} arrives in ${data['buses'][key]} minutes</li>`);

               buses.append(li)
           }
       }

       function printError(err) {
            stopName.text('Error')
       }
    }
</script>
</body>
</html>
