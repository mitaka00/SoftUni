<h1>Login</h1>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mx-auto">
      <form #f="ngForm" (ngSubmit)="login(f)">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
          required
          type="text" 
          id="username" 
          name="username"
          ngModel
          class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            required
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Login</button>
      </form>
    </div>
  </div>
