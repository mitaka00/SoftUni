{{data | json}}
<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Edit</h1>
          <p>Please fill all fields.</p>
      </div>
  </div>
  <form #form="ngForm" (ngSubmit)="edit()" *ngIf="data">
      <div class="row space-top">
          <div class="col-md-4">
              <div class="form-group">
                  <label class="form-control-label" for="new-make" >Make</label>
                  <input class="form-control" id="new-make" type="text"
                  required
                  [(ngModel)]="data.make"
                  name="make"
                  #make="ngModel">
              </div>
              <div class="form-group has-success">
                  <label class="form-control-label" for="new-model">Model</label>
                  <input class="form-control is-valid" id="new-model" type="text"  required
                  [(ngModel)]="data.model"
                  name="model"
                  #model="ngModel">
                  <div class="form-control-feedback">This input value is valid</div>
              </div>
              <div class="form-group has-danger">
                  <label class="form-control-label" for="new-year">Year</label>
                  <input class="form-control is-invalid" id="new-year" type="number"
                  required
                  [(ngModel)]="data.year"
                  name="year"
                  #year="ngModel">
                  <div class="form-control-feedback">This input value is invalid</div>
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-description">Description</label>
                  <input class="form-control" id="new-description" type="text"  required
                  [(ngModel)]="data.description"
                  name="description"
                  #description="ngModel">
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="form-control-label" for="new-price">Price</label>
                  <input class="form-control" id="new-price" type="number" required [(ngModel)]="data.price"
                  name="price"
                  #price="ngModel">
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-image">Image</label>
                  <input class="form-control" id="new-image" type="text" required [(ngModel)]="data.image"
                  name="image"
                  #image="ngModel">
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-material">Material (optional)</label>
                  <input class="form-control" id="new-material" type="text" [(ngModel)]="data.material"
                  name="material"
                  #material="ngModel">
              </div>
              <input type="submit" class="btn btn-primary" value="Edit" />
          </div>
      </div>
  </form>
</div>
